<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE>cornerstone-test-image-loader</TITLE>
    <SCRIPT src="bower/js/jquery.min.js"></SCRIPT>
    <SCRIPT src="bower/js/cornerstone.min.js"></SCRIPT>
    <SCRIPT src="bower/js/cornerstoneMath.min.js"></SCRIPT>
    <SCRIPT src="bower/js/cornerstoneTools.min.js"></SCRIPT>
    <SCRIPT src="cornerstoneTestImageLoader.js"></SCRIPT>
    <link href="bower/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower/css/cornerstone.min.css" rel="stylesheet">
    <style>
        .image-thumbnail {
            width:128px;
            height:128px
        }
    </style>
</HEAD>
<BODY>

<div class="container">
    <h1>
        Cornerstone Test Image Loader Examples
    </h1>

    <h1>ctexample://1</h1>
    <DIV id="ctImage" class="cornerstone-enabled-image image-thumbnail"
         oncontextmenu="return false"
         unselectable='on'
         onselectstart='return false;'
         onmousedown='return false;'>
    </DIV>
    <h1>example://1</h1>
    <DIV id="mrImage108" class="cornerstone-enabled-image image-thumbnail"
         oncontextmenu="return false"
         unselectable='on'
         onselectstart='return false;'
         onmousedown='return false;'>
    </DIV>
    <h1>example://2</h1>
    <DIV id="mrImage109" class="cornerstone-enabled-image image-thumbnail"
         oncontextmenu="return false"
         unselectable='on'
         onselectstart='return false;'
         onmousedown='return false;'>
    </DIV>
</div>


</BODY>
<SCRIPT>


    function initImage(id, imageId) {
        var element = document.getElementById(id);
        cornerstone.enable(element);
        cornerstone.loadImage(imageId).then(function(image) {
            cornerstone.displayImage(element, image);
            cornerstoneTools.mouseInput.enable(element);
            cornerstoneTools.mouseWheelInput.enable(element);
            cornerstoneTools.wwwc.activate(element, 1); // ww/wc is the default tool for left mouse button
            cornerstoneTools.pan.activate(element, 2); // pan is the default tool for middle mouse button
            cornerstoneTools.zoom.activate(element, 4); // zoom is the default tool for right mouse button
            cornerstoneTools.zoomWheel.activate(element); // zoom is the default tool for middle mouse wheel
        });
    }

    $(document).ready(function() {
        initImage('ctImage', 'ctexample://1');
        initImage('mrImage108', 'example://1');
        initImage('mrImage109', 'example://2');
    });

</SCRIPT>
</HTML>
